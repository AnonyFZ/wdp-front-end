<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Curve with Marker Middle</title>
</head>

<body>
  <svg>
    <!-- Draw Arrow -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" oriet="auto" markerUnits="strokeWidth">
      <path fill="blue"></path>
    </marker>
  </defs>

    <!-- Draw 2 Circle -->
    <!-- <circle id="circle-guide" r="20" fill="brown"></circle> -->
    <circle id="source" r="10" fill="gray"></circle>
    <circle id="target" r="10" fill="gray"></circle>

    <!-- Draw cubic beziers curve line -->
    <path class="line line-guide" id="line-guide"></path>
    <path class="line" id="line-new" marker-end="url(#arrow)"></path>
  </svg>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</body>

</html>
